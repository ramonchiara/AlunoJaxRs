<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Média do Aluno</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Média do Aluno</h1>
                    <form action="#" method="get">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome"/>
                        </div>
                        <div class="form-group">
                            <label for="p1">P1:</label>
                            <input type="text" class="form-control" id="p1" name="p1"/>
                        </div>
                        <div class="form-group">
                            <label for="p2">P2:</label>
                            <input type="text" class="form-control" id="p2" name="p2"/>
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-primary" id="calcular" value="Calcular Média"/>
                        </div>
                        <div class="form-group">
                            <label for="media">Média:</label>
                            <input type="text" class="form-control" id="media" name="media" readonly="readonly"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
        <script src="aluno.js" type="text/javascript"></script>
    </body>
</html>
